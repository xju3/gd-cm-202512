# Redis Master 配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 数据库配置
databases 16

# 内存配置
maxmemory-policy allkeys-lru

# 安全配置
# requirepass your_password_here

# 主从复制配置
# 作为主节点，不需要配置 replicaof

# 其他配置
tcp-keepalive 300
timeout 0
tcp-backlog 511

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端配置
maxclients 10000

# 内存使用报告
maxmemory-samples 5